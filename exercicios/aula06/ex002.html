<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro Exercicio</title>
</head>
<style>
     body {
        background-color: rgb(41, 43, 121);
        color: white;
        font:normal 20pt arial; /*comentario em CSS*/
     }
     h1 {
        color: rgb(169, 224, 17);
     }
</style>
<body>
   <h1>Olá, mundo!</h1> <!--comentario em HTML-->
   <p>Já me livrei da maldição.</p>
   <script>
      var nome = window.prompt('Qual é o seu nome?')
      //cria-se uma varialvel, que vai receber o resultado do que for escrito no prompt.
      window.alert('É um prazer em te conhecer, ' + nome + '! Bem vindo.')
      /*alert recebendo a varialvel "nome" para ser colocado dentro da frase Sinal de + significa concatenação como se fosse um ${}.*/
   </script>
</body>
</html>
