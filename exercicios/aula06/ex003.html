<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro Exercicio</title>
</head>
<style>
     body {
        background-color: rgb(41, 43, 121);
        color: white;
        font:normal 20pt arial; /*comentario em CSS*/
     }
     h1 {
        color: rgb(169, 224, 17);
     }
</style>
<body>
   <h1>Olá, mundo!</h1> <!--comentario em HTML-->
   <p>Já me livrei da maldição.</p>
   <script>
      var n1 = Number.parseInt(window.prompt('Escolha o primeiro numero.'))//numeros inteiros
      var n2 = Number.parseFloat(window.prompt('Escolha o segundo numero.'))//numeros reais
      var n3 = Number(window.prompt('Escolha o terceiro numero.'))//numeros inteiros e reais
      var s = n1 + n2 + n3
      window.alert(`A soma dos valores ${n1}, ${n2} e ${n3}. É igual a ${s}.`)//ou s.toString()
   </script>
</body>
